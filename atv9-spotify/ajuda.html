<!-- Página de Ajuda -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda - Spotify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Central de Ajuda</h1>
        <p class="lead text-center">Encontre respostas para suas dúvidas.</p>

        <div class="accordion" id="faq">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                            Como criar uma conta no Spotify?
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" data-parent="#faq">
                    <div class="card-body">
                        Acesse a página de inscrição, preencha os dados e clique em "Inscrever-se".
                    </div>
                </div>
            </div>

            <div class="accordion" id="faq">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                                Como eu baixo o spotify no meu linux?
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse show" data-parent="#faq">
                        <div class="card-body">
                            Va para a pagina inicial e clique no icon do Linux, em seguida escolha a Distro que deseja.
                        </div>
                    </div>
            
                    <div class="accordion" id="faq">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
                                        Como eu cancelo meu plano?
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseOne" class="collapse show" data-parent="#faq">
                                <div class="card-body">
                                    Acesse a página de ajuda, acesse a parte de "suporte".
                                </div>
                            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
